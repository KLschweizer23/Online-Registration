<div th:fragment="sports">
    <th:block th:each="msport : ${manageSports}" th:if="${counter.resetCount4}">
        <div class="border-header text-left mt-3 mb-2">
            <h3 th:text="${msport.getName}">Sport</h3>
        </div>
        <div style="overflow-x: scroll;">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fullname</th>
                        <th scope="col">Email</th>
                        <th scope="col">Church</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="camper : ${approvedCampers}">
                        <th:block th:each="mySport : ${camper.getSports}">
                            <tr th:if="${mySport.getName} == ${msport.getName}">
                                <th scope="row" th:text="${counter.getCount4}">#</th>
                                <td th:text="${camper.getFirstName + ' ' + camper.getLastName}">Fullname</td>
                                <td th:text="${camper.getEmail}">Email</td>
                                <td th:text="${camper.getChurch.getName}">Church</td>
                            </tr>
                        </th:block>
                    </th:block>
                </tbody>
            </table>
        </div>
    </th:block>
</div>
