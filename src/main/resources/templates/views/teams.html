<div th:fragment="teams">
    <div class="border-header text-left mt-3 mb-2">
        <h3>Team Members</h3>
    </div>
    <div class="w-50">
        <div class="mb-2">
            <button class="btn btn-secondary mx-2" onclick="generateTeam();">Generate</button>
            <button class="btn btn-danger mx-2" onclick="resetTeam();">Reset</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="text-center">
                Carmel - <span th:text="${carmelTeam.size}"></span> members
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fullname</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="player : ${carmelTeam}">
                        <tr>
                            <th scope="row">#</th>
                            <td th:text="${player.getFirstName} + ' ' + ${player.getLastName}">Fullname</td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
        <div class="col-12 col-md-3">
            <div class="text-center">
                Olive - <span th:text="${olivesTeam.size}"></span> members
            </div>

                    </tr>

                    </tr>
                </thead>

                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

                Zion - <span th:text="${zionTeam.size}"></span> members

                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function resetTeam(){
            $.get("/dashboard-team-reset").done(function(data){
            });
            setTimeout(function(){
                window.location.assign("/dashboard");
            }, 500);
        }
        function generateTeam(){
            $.get("/dashboard-team-generate").done(function(data){
            });
            setTimeout(function(){
                window.location.assign("/dashboard");
            }, 500);
        }
        /*]]>*/
    </script>
</div>
