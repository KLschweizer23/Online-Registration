<div th:fragment="register" class="h-100">
    <div class="border-header text-left mt-3 mb-2">
      <h3>Register on-site</h3>
    </div>
    <form th:action="@{/dashboard_process_register}" method="post" th:object="${camper}" id="myform">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control form-control-sm" id="firstName" placeholder="Enter first Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control form-control-sm" id="lastName" placeholder="Enter last Name" required>
        </div>
        <div class="row">
            <div class="col-md-3 col-12">
                <label for="">Sex</label><br>
                <div class="form-check form-check-inline">
                    <input th:field="*{sex}" type="radio" class="form-check-input" name="sexOptions" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{sex}" type="radio" class="form-check-input" name="sexOptions" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <br><br><br>
            <div class="col-md-6 col-12">
                <label for="church" required>Church</label>
                <select th:field="*{church}" class="form-control form-control-sm" id="church">
                    <option 
                        th:each="church : ${churches}" 
                        th:value="${church.id}" 
                        th:text="${church.name}">
                    </option>
                </select>
            </div>
            <br><br><br>
            <div class="col-12">
                <div class="text-center mt-3">
                    <h1>Sports</h1>
                    <p style="font-size:small">Note: Leave unchecked if not participating any sports</p>
                </div>
                <th:block th:each="sport : ${sports}">
                    <div class="bg-secondary p-2 m-1 text-light w-auto h-auto" style="border-radius: 20px; display: inline-block;">
                            <input type="checkbox" name="spo" th:value="${sport.id}" th:id="${sport.id}">
                            <label class="mb-0" th:for="${sport.id}" th:text="${sport.name}"></label>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </form>
</div>
