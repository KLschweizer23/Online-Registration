<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/app_register.css">
    <title>Camper Registration</title>
</head>
<body class="" style="background-color:#dbefff">
    <div class="container customWidth mt-5 bg-light rounded smallShadow" >
        <form th:action="@{/process_camper}" method="post" th:object="${participant}">
            <div class="row">
                <div class="col-12 col-md-6 backgroundImage text-center p-0">
                    <div class="message">
                        <h1 class="font-cabin">We can't wait to see you!</h1>
                    </div>
                </div>
                <div class="col-12 col-md-6 p-5 ">
                    <div class="text-center">
                        <h1 style="font-size: 70px;">Be A Camper</h1>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input th:field="*{firstName}" type="text" class="form-control form-control-sm" id="firstName" placeholder="Enter first Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input th:field="*{lastName}" type="text" class="form-control form-control-sm" id="lastName" placeholder="Enter last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input th:field="*{email}" type="email" class="form-control form-control-sm" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" type="password" class="form-control form-control-sm" id="password" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="container p-5 m-3" style="height: 100%; border-top: 1px solid rgb(178, 154, 179);border-bottom: 1px solid rgb(178, 154, 179);">
                    <div class="text-center">
                        <h1>Other Details</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <label for="">Sex</label><br>
                            <div class="form-check form-check-inline">
                                <input th:field="*{sex}" type="radio" class="form-check-input" name="sexOptions" id="male" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input th:field="*{sex}" type="radio" class="form-check-input" name="sexOptions" id="female" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <br><br><br>
                        <div class="col-md-3 col-12">
                            <label th:field="*{birthday}" for="date" required>Birth date</label><br>
                            <input type="date" name="date" id="date">
                        </div>
                        <br><br><br>
                        <div class="col-md-6 col-12">
                            <label th:field="*{church}" for="church" required>Church</label>
                            <select class="form-control form-control-sm" id="church">
                                <option 
                                    th:each="church : ${churches}" 
                                    th:value="${church.id}" 
                                    th:text="${church.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
