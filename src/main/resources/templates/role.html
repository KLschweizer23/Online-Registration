<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/app_role.css">
    <title>Camper or Leader?</title>
</head>
<body class="" style="background-color:#dbefff">
    <div class="">
        <img src="./img/grass.png" alt="grass" style="width:150px">
    </div>
    <div class="row m-0 pb-5 pt-0" style="height: 500px; width: 100%;">
        <div class="col-12 col-lg-6 p-4 ">
            <div class="container-role bg-primary">
                <h3 class="font-cabin">Register as Camper!</h3>
                <p class="mt-5">
                    Register as a camper for the upcoming mini-camp,<br>
                    Then wait for your local leader to be accepted.
                </p>
                <div class="mt-5">
                    <a th:href="@{/register-camper}">
                        <button class="btn btn-info btn-lg">
                            I am a Camper
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 p-4 ">
            <div class="container-role bg-secondary">
                <h3 class="font-cabin">Register as Leader!</h3>
                <p class="mt-5">
                    Register as a leader for the upcoming mini-camp,<br>
                    Then wait for the admin to be accepted.
                </p>
                <div class="mt-5">
                    <a th:href="@{/register-leader}">
                        <button class="btn btn-dark btn-lg">
                            I am a Leader
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
