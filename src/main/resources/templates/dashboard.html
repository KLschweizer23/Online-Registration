<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/app_dashboard.css">
    <title>My Dashboard! - Apple Division Mini-Camp!</title>
</head>
<body  class="" style="background-color:#dbefff">
    <div th:replace="/views/components/navbar :: navbar"></div>
    <div class="container customWidth p-5 mt-5 bg-light rounded smallShadow mb-5">
        <div class="border-header text-center">
            <h1>Hello [[ ${#request.userPrincipal.principal.getFirstName} ]]!</h1>
        </div>
        <div class="pt-2">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="true">Profile</a>
                    <a class="nav-item nav-link" id="nav-view-tab" data-toggle="tab" href="#nav-view" role="tab" aria-controls="nnav-viewe" aria-selected="false">View</a>
                    <a class="nav-item nav-link" id="nav-campers-tab" data-toggle="tab" href="#nav-campers" role="tab" aria-controls="nav-campers" aria-selected="false">Manage Campers</a>
                    <a class="nav-item nav-link" id="nav-sports-tab" data-toggle="tab" href="#nav-sports" role="tab" aria-controls="nav-sports" aria-selected="false">Manage Sports</a>
                    <a class="nav-item nav-link" id="nav-leaders-tab" data-toggle="tab" href="#nav-leaders" role="tab" aria-controls="nav-leaders" aria-selected="false">Manage Leaders</a>
                </div>
            </nav>
            <div class="tab-content pt-3" id="nav-tabContent" style="height: 500px;">
                <div th:insert="/views/profile :: profile" class="h-100 tab-pane fade show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    ...
                </div>
                <div th:insert="/views/view :: view" class="h-100 tab-pane fade" id="nav-view" role="tabpanel" aria-labelledby="nav-view-tab">
                    ...
                </div>
                <div th:insert="/views/campers :: campers" class="h-100 tab-pane fade" id="nav-campers" role="tabpanel" aria-labelledby="nav-campers-tab">
                    ...
                </div>
                <div th:insert="/views/sports :: sports" class="h-100 tab-pane fade" id="nav-sports" role="tabpanel" aria-labelledby="nav-sports-tab">
                    ...
                </div>
                <div th:insert="/views/leaders :: leaders" class="h-100 tab-pane fade" id="nav-leaders" role="tabpanel" aria-labelledby="nav-leaders-tab">
                    ...
                </div>
            </div>
        </div>
    </div>
</body>
</html>
